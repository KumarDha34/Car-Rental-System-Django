{% extends 'rental/admin_dashboard.html' %}

{% block content %}
    <div class="main-content">
        <h2 class="page-title">Add a New Brand</h2>
        
        <div class="form-container">
            <form method="POST" class="brand-form">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">➕ Add Brand</button>
                </div>
            </form>

            <p class="back-link"><a href="{% url 'manage_brands' %}">← Back to Manage Brands</a></p>
        </div>
    </div>

    <style>
        /* Layout & Positioning */
        .main-content {
            margin-left: 325px;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
            animation: fadeInSlide 0.8s ease-out;
        }

        /* Title Styling */
        .page-title {
            font-size: 36px;
            color: #1e40af;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            animation: fadeIn 1s ease-out;
        }

        /* Form Container with Glassmorphism effect */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            animation: popUp 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 25px;
        }

        /* Form Elements */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.03);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #1e3a8a, #1d4ed8);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #1d4ed8;
        }

        /* Animations */
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popUp {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
{% endblock %}
