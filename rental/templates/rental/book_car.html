{% extends "rental/user_dashboard.html" %}

{% block content %}
<div class="booking-container">
    <div class="booking-card">
        <h2>Book: {{ car.brand.name }} - {{ car.model }}</h2>

        <div class="car-image-wrapper">
            <img src="{{ car.image.url }}" alt="{{ car.name }}">
        </div>

        <p class="price">Price per day: <strong>Rs. {{ car.price_per_day }}</strong></p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="book-btn">Proceed</button>
            <a href="{% url 'car_list' %}">Cancel</a>
        </form>
    </div>
</div>

<style>
    .booking-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .booking-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        padding: 2rem;
        width: 100%;
        max-width: 600px;
        text-align: center;
    }

    .booking-card h2 {
        margin-bottom: 1rem;
        color: #2c3e50;
    }

    .car-image-wrapper img {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 15px;
        margin-bottom: 1rem;
        transition: transform 0.3s ease;
    }

    .car-image-wrapper img:hover {
        transform: scale(1.02);
    }

    .price {
        font-size: 1.2rem;
        color: #e74c3c;
        margin-bottom: 1.2rem;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
    }

    input[type="date"] {
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ccc;
        width: 100%;
        max-width: 300px;
    }

    .book-btn {
        padding: 10px 25px;
        background: linear-gradient(135deg, #4CAF50, #2ecc71);
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }

    .book-btn:hover {
        background: linear-gradient(135deg, #43a047, #27ae60);
        transform: translateY(-2px);
    }
</style>
{% endblock %}
